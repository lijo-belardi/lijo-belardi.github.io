<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <title>Lijo - Contact Me</title>
    <link rel="shortcut icon" href="/assets/img/Group 1logo-lijo.png" type="image/x-icon">
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav class="container navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/portfolio/"><span>portfolio</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/index.html"><span>home</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/contact-me/"><span>contact me</span></a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>

    <!-- Contact Me -->
    <div class="container contact mb-8">

        <!-- Contact Me - Text -->
        <div class="contact-text">
            <h1 class="contact-title text-center">Get in touch.</h1>
            <p class="contact-subtitle text-center">
                If you are interested in my work or if you like to collaborate, contact me or fill free the form.
            </p>
        </div>

        <!-- Contact Me - Form -->
        <div class="contact-form mt-4">

            <!-- Contact ME - Name -->
            <div class="mb-3 mt-4">
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>

            <!-- Contact ME - Email -->
            <div class="mb-3 mt-2">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
            </div>
            <div class="mb-3 mt-2">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Message"></textarea>
            </div>

            <!-- Contact Me - Button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 mt-2">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container footer border-top">

            <!-- Footer - Email -->
            <div class="footer-email">
                <a href="mailto:lijo.belardi@icloud.com">lijo.belardi@icloud.com</a>
            </div>

            <!-- Footer - Social's icon -->
            <div class="footer-social">

                <!-- Facebook - Logo -->
                <a href="https://www.facebook.com/lijo.belardi.75" target="_blank"><img
                        src="/assets/img/social/facebook-logo.svg" alt="facebook-logo"></a>

                <!-- Instagram - Logo -->
                <a href="https://www.instagram.com/lijo.belardi/" target="_blank"><img
                        src="/assets/img/social/instagram-logo.svg" alt="instagram-logo"></a>

                <!-- Linkedin - Logo -->
                <a href="https://www.linkedin.com/in/lijo-belardi-25615918b/" target="_blank"><img
                        src="/assets/img/social/linkedin-logo.svg" alt="linkedin-logo"></a>

                <!-- Github - Logo -->
                <a href="https://github.com/lijo-belardi" target="_blank"><img src="/assets/img/social/github-logo.svg"
                        alt="github-logo"></a>
            </div>
        </div>
    </footer>

</body>

</html>
